<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Debug screen</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }

      .half{
        width:50%;
        float:left;
        height:100vh;
      }
    </style>
  </head>
  <body>
    <div class="half">
      <form class="" action="/login/" method="POST" target="iframe">
        <input type="text" name="username" value="">
        <input type="text" name="password" value="">
        <input type="submit" name="submit" value="login">
      </form>
      <form class="" action="/register/" method="POST" target="iframe">
        <input type="text" name="username" value="">
        <input type="text" name="password" value="">
        <input type="submit" name="submit" value="register">
      </form>
      <form class="" action="/logout/" method="POST" target="iframe">
        <input type="submit" name="submit" value="logoutiframe">
      </form>
      <button type="button" name="button">logout</button>
      <iframe name="iframe">

      </iframe>
    </div>
    <div class="half">
      <iframe src="/web/" width="375" height="667" style="border: solid #000 5px;position:relative;top:50%;left:50%;transform:translate(-50%,-50%)">

      </iframe>
    </div>
  </body>
  <script type="text/javascript">
    button = document.getElementsByName('button')[0];
    outputdiv = document.getElementById('iframe');

    button.onclick = function(){
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
           response = this.responseText;
           outputdiv.innerHTML = response;
        }
      };

      xhttp.open("POST", "/logout", true);
      xhttp.send();
    }
  </script>
</html>
