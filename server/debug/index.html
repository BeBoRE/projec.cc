<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Debug screen</title>
  </head>
  <body>
    <form class="" action="/login/" method="POST" target="iframe">
      <input type="text" name="username" value="">
      <input type="text" name="password" value="">
      <input type="submit" name="submit" value="login">
    </form>
    <form class="" action="/logout/" method="POST" target="iframe">
      <input type="submit" name="submit" value="logoutiframe">
    </form>
    <button type="button" name="button">logout</button>
    <iframe name="iframe">

    </iframe>
  </body>
  <script type="text/javascript">
    button = document.getElementsByName('button')[0];
    outputdiv = document.getElementById('iframe');

    button.onclick = function(){
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
           response = this.responseText;
           outputdiv.innerHTML = response;
        }
      };

      xhttp.open("POST", "/logout", true);
      xhttp.send();
    }
  </script>
</html>
